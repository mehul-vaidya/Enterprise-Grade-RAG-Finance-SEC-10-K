<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financial RAG Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 6px;
        }
        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            font-size: 14px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }
        .answer {
            margin-top: 20px;
            white-space: pre-wrap;
            background: #f0f0f0;
            padding: 15px;
            border-radius: 4px;
        }
        .citations {
            margin-top: 10px;
            font-size: 13px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Enterprise Financial RAG</h2>

    <textarea id="query" placeholder="Ask a question about SEC 10-K filings..."></textarea>
    <br>
    <button onclick="ask()">Ask</button>

    <div id="result" class="answer"></div>
    <div id="citations" class="citations"></div>
</div>

<script>
async function ask() {
    const query = document.getElementById("query").value;
    document.getElementById("result").innerText = "Loading...";
    document.getElementById("citations").innerText = "";

    const response = await fetch("http://127.0.0.1:8000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: query })
    });

    const data = await response.json();

    document.getElementById("result").innerText = data.answer;

    if (data.citations) {
        document.getElementById("citations").innerText =
            "Sources:\n" + data.citations.join("\n");
    }
}
</script>

</body>
</html>
